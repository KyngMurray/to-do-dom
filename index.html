<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="toDoForm">

        <h2>TO-DO</h2>

        <label id="label">Add To Your To-Do List!</label> 

        <br />
        <br />

        <input id="userInput" type="text" autocomplete="off" placeholder="Enter Your New To-Do Item Here: "/>
        
        <br />
        <br />

        <button id="addButton" type="submit">ADD TASK</button>
        <button id="editTaskButton" type="button">EDIT TASK</button> 
        <button id="removeSingleTaskButton" type="button">REMOVE SINGLE TASK</button>
        <button id="removeCompleteButton" type="button">REMOVE COMPLETED TASKS</button>
        <button id="removeAllButton" type="button">REMOVE ALL TASKS</button>

        <div id="toDoList"></div>

    </form>

    <script src="main.js"></script>
    
</body>
</html>
